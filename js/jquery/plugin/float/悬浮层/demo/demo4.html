<script type="text/javascript">
$(".add-rss-to").float({
					   position:"rm",
					   offset : {right : -133},
					   style:{width:160}
					  });
$(".add-collect-to").float({
						   position:"lm",
						   offset : {left : -185},
						   style:{width:214}
						  });
$(".add-rss-to").hover(function(){
	$(this).float("clearOffset","fast");
},function(){
	$(this).float("addOffset");
})
$(".add-collect-to").hover(function(){
	$(this).float("clearOffset");
},function(){
	$(this).float("addOffset");
})
