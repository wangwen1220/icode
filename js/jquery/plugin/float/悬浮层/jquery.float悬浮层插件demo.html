<!doctype html>
<html>
<head>
	<meta charset='utf-8' />
	<title>float-jquery 悬浮层插件</title>
	<script src="jquery.js"></script>
	<script src="jquery.float.js"></script>
	<link href="base.css" rel="stylesheet">
	<link href="demo.css" rel="stylesheet">
</head>

<body>
	<script>
		$(function(){
			$("#to-right").float({position:"rm"});
			$("#to-left").float({position:"lm"});
		});
	</script>
	<h2 id="header">
	float — 左右对联式悬浮
	</h2>
	<div id="page">
		<div id="to-right">右边</div>
		<div id="to-left">左边</div>
	</div>
	<h2 id="footer" style="margin-top:10px;">

	</h2>
</body>
</html>
