<body>
<h1>自定义语法扩展（错误捕获，请打开控制台）</h1>
<script id="test" type="text/html">
<ul>
{if 1}{'<li>test</li>'}{/if}

{/if}
</ul>
</script>

<script>
var html = '';
html = template('test', {});
document.write(html);
</script>
